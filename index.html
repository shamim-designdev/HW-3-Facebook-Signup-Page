<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook Sign Up</title>
</head>
<body>

<!-- navbar -->
<table cellspacing="0" cellpadding="0" border="0" width="100%" align="center">
		<tr bgcolor="#34589D">
			<td>
				<table width="90%" align="center">
						<tr>
							<td width="60%"><img src="./facebook.png" alt="facebook logo" width="200px" align="left"> </td>
							
							<form action="#" method="post">
							
							<td width="20%" align=""> <label for="email and phone"> <font color="white" face="arial">Email or Phone</font></a></label>
							 <br> <input type="email" id="mail" required>
							 </td>
							 
							<td width="20" align=""> <label for="password"><font color="white" face="arial">Password</font></label>
								<br><input type="Password" id="password" required><br> 
								<a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">
									<label for="forget password"> <font color="white" face="arial"> Forgotten password?</font></label>
									</a></td>

							<td width="10%" align="center"> 
								<br>
								<button type="submit"><img src="./login.png" alt="login" width="60px"></button>
							</td>
							</form>						
						</tr>
				</table>
			</td>					
		</tr>			
<!-- navbar end -->

<!-- signup section -->
	<tr>
		<td>
			<table width="100%" align="center" bgcolor="#F6F7FA">
				<tr>
					<td><img src="./fb.png" alt="facebook" width="650px"> </td>   
							
					
					<td width="45%" align="">

						<h1> <font color="black" face="arial" size="6px">Create an account</font></h1>
						<h3><font color="black" face="arial" size="4px">It's free and always will be.</font></h3>
                                <br>
                            <form action="#" method="post">
                                <input type="text" name="firstName" size="25px" placeholder="First Name" required>
                                <input type="text" name="surname" placeholder="Surname" required>
                                <br><br>
                                <input type="email" name="email" size="50px" placeholder="Mobile number or email address" required>
                                <br><br>
                                <input type="password" name="password" size="50px" placeholder="password" required>
                                <h4><font color="#3A5A99" face="arial" size="4px">Birthday</font></h4>
                                <input type="date" name="birthday" value="2024-05-20" required>
                                <a href="#"><font color="#3A5A99" face="arial" size="2px">Why do I need to provide my date of birth?</font></a>
                                <br><br>
                                <input type="radio" name="gender" id="female" value="female" required> <label for="female">Female</label>
                                <input type="radio" name="gender" id="male" value="male" required> <label for="male">Male</label>
								<input type="radio" name="gender" id="custom" value="custom" required> <label for="custom">Custom</label>

                                <p><font face=arial size="2px">By clicking Sign Up, you agree to our</font> 
									<font color="#3A5A99" face=arial size="3px"> <b>Terms, Data Policy</b></font><br> <font face=arial size="2px" > and including our</font> 
									 <font color="#3A5A99" face=arial size="3px"><b>Cookie Policy.</b></font>
                                </p>

                                <button type="submit"><img src="./signup.png" alt="signup" width="150px"></button>
								<br><br>
								<p><b><font color="#3A5A99" face=arial size="2px"><a href="https://www.facebook.com/pages/creation/"> Create a Page</a></font> <font face=arial size="2px"> for a celebrity, band or business.</font></b></p>
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
	</table>
<!-- signup section end -->
		
</body>
</html>
